<!DOCTYPE html>
<html>
    <head>
        <title> Add your favourite books </title>
    </head>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <h1 class = h1> ONLINE LIBRARY MANAGEMENT SYSTEM </h1>
        <marquee style = "color: red;"> * here you can search books , order books , rent books for small duration *</marquee>
        <ul class="ulnav">
            <li class="linav"><a  href="homepage.html">Home</a></li>
            <li class="linav"><a  href="search.html">Search for books</a></li>
            <li class="linav"><a  class="active" href="add_angjs.html">Add your favourite Books</a></li>
            <li class="linav"><a  href="rent_books.html">Get your rent books</a></li>
            <li class="linav"><a  href="about.html">About us</a></li>
            <li class="linav" style="float:right"><a href="contact.html">Contact</a></li>
          </ul><br><br>

          <script>
            var app = angular.module("myfavourites", []); 
            app.controller("myCtrl", function($scope) {
                $scope.products = ["Game of thrones", "Breaking Bad"];
                $scope.addItem = function () {
                    $scope.errortext = "";
                    if (!$scope.addMe) {return;}
                    if ($scope.products.indexOf($scope.addMe) == -1) {
                        $scope.products.push($scope.addMe);
                    } else {
                        $scope.errortext = "The item is already in your Favourite books.";
                    }
                }
                $scope.removeItem = function (x) {
                    $scope.errortext = "";    
                    $scope.products.splice(x, 1);
                }
            });
            </script>
            <center>

            <div ng-app="myfavourites" ng-cloak ng-controller="myCtrl" style="max-width:400px;">
                <h3>My Favourites</h3>
              </header>
              <ul class="w3-ul">
                <li ng-repeat="x in products " class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">x</span></li>
              </ul>
              <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                  <div class="w3-col s10">
                    <input placeholder="Add your favourite books here" ng-model="addMe" class="w3-input w3-border w3-padding">
                  </div>
                  <div class="w3-col s2">
                    <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                  </div>
                </div>
                <p class="w3-text-red">{{errortext}}</p>
              </div>
            </div>
            </center>

          
    </body>

</html>
